<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui">

	<title><h:outputText value="#{msg['appName']}" /></title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet'/>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'/>
    
	<h:outputStylesheet library="default" name="css/normalize.css" />
	
	<h:outputScript library="default" name="js/global.js" />

	<h:outputStylesheet library="default" name="css/global.css" position="last" />

	<!-- Piwik -->
	<script type="text/javascript">
	  var _paq = _paq || [];
	  
	  <!-- CNIL recommandation -->
	  _paq.push([function() {
		  var self = this;
		  function getOriginalVisitorCookieTimeout() {
		   var now = new Date(),
		   nowTs = Math.round(now.getTime() / 1000),
		   visitorInfo = self.getVisitorInfo();
		   var createTs = parseInt(visitorInfo[2]);
		   var cookieTimeout = 33696000;
		   var originalTimeout = createTs + cookieTimeout - nowTs;
		   return originalTimeout;
		  }
		  this.setVisitorCookieTimeout( getOriginalVisitorCookieTimeout() );
	  }]);
	  
	  _paq.push(['trackPageView']);
	  _paq.push(['enableLinkTracking']);
	  (function() {
	    var u="//www.submerge.ovh/piwik/";
	    _paq.push(['setTrackerUrl', u+'piwik.php']);
	    _paq.push(['setSiteId', '1']);
	    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
	    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
	  })();
	</script>
	<noscript><p><img src="//www.submerge.ovh/piwik/piwik.php?idsite=1" style="border:0;" alt="" /></p></noscript>
	<!-- End Piwik Code -->
</ui:composition>
